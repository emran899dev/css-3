<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 300px;
            background-color: darkblue;
            transition: background-color 7s ease 1s;
            /* transition: width 5s ease 1s; */
        }
        .box:hover{
            /* width: 600px; */
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1 style="padding-top: 130px; text-align: center;">Transition</h1>
    </div>
</body>
</html>
